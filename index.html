<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sirajulhaq Wahaj</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="cv-container">
        <div class="header">
            <h1 class="name" id="cv-name"></h1>
            <div class="contact-info">
                <a href="#" id="cv-email"><i class="fas fa-envelope"></i></a> |
                <i class="fas fa-phone"></i> <span id="cv-phone"></span>
            </div>
            <div class="contact-info">
                <i class="fas fa-map-marker-alt"></i> <span id="cv-address"></span>
            </div>
            <div class="contact-info">
                <a href="#" target="_blank" id="cv-linkedin"><i class="fab fa-linkedin"></i></a> |
                <a href="#" target="_blank" id="cv-github"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title"><i class="fas fa-user"></i> Professional Summary</h2>
            <p class="summary" id="cv-summary"></p>
        </div>

        <div class="section">
            <h2 class="section-title"><i class="fas fa-graduation-cap"></i> Education</h2>
            <div id="cv-education"></div>
        </div>

        <div class="section">
            <h2 class="section-title"><i class="fas fa-code"></i> Technical Skills</h2>
            <div id="cv-skills" class="skills-container"></div>
        </div>

        <div class="section">
            <h2 class="section-title"><i class="fas fa-briefcase"></i> Professional Experience</h2>
            <div id="cv-experience"></div>
        </div>

        <div class="two-columns">
            <div class="column">
                <div class="section">
                    <h2 class="section-title"><i class="fas fa-certificate"></i> Certifications</h2>
                    <div id="cv-certifications"></div>
                </div>
            </div>
            <div class="column">
                <div class="section">
                    <h2 class="section-title"><i class="fas fa-language"></i> Languages</h2>
                    <div id="cv-languages"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button id="download-pdf">Download CV as PDF</button>
            <p>Last updated: <span id="cv-last-updated"></span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
